<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade School Elective Courses Portal</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        header { background-color: #4CAF50; color: white; padding: 10px 0; text-align: center; }
        nav { background: #333; color: #fff; padding: 10px; text-align: center; }
        nav a { color: white; margin: 0 15px; text-decoration: none; }
        .container { padding: 20px; }
        .card { background: white; padding: 15px; margin: 15px 0; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 4px 10px rgba(0,0,0,0.15); }
        .hidden { display: none; }
        .button { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; border-radius: 5px; transition: background-color 0.3s ease; }
        .button:hover { background-color: #45a049; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        table, th, td { border: 1px solid #ddd; }
        th, td { padding: 8px; text-align: left; }
        .error { color: red; margin-top: 10px; }
        .notification { background-color: #dff0d8; color: #3c763d; padding: 10px; border-radius: 5px; margin: 10px 0; display: none; }
        .dashboard { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; }
        .dashboard .card { flex: 1 1 300px; max-width: 45%; }
        @media (max-width: 600px) {
            .dashboard .card { max-width: 100%; }
        }
    </style>
</head>
<body>
<header>
    <h1>Grade School Elective Courses Portal</h1>
    <button id="logoutBtn" class="button hidden" onclick="logout()">Logout</button>
</header>
<nav>
    <a href="#" onclick="showLoginForm()">Login</a>
</nav>
<div class="container">
    <div id="notification" class="notification"></div>
    <div id="loginForm">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email" style="width:100%; margin-bottom:10px;">
        <input type="password" id="password" placeholder="Password" style="width:100%; margin-bottom:10px;">
        <button class="button" onclick="login()">Login</button>
        <p>or</p>
        <button class="button" onclick="signup()">Sign Up</button>
        <p><a href="#" onclick="resetPassword()">Forgot Password?</a></p>
        <div id="error-message" class="error hidden"></div>
    </div>
    <div id="studentView" class="hidden dashboard">
        <div class="card">
            <h3>Submit Assignment</h3>
            <input type="file" id="studentUpload">
            <button class="button" onclick="uploadStudentFile()">Upload Essay</button>
        </div>
        <!-- Additional student content here -->
    </div>
    <div id="teacherView" class="hidden dashboard">
        <div class="card">
            <h3>Upload New Assignment</h3>
            <input type="file" id="teacherUpload">
            <button class="button" onclick="uploadTeacherFile()">Upload Assignment</button>
        </div>
        <div class="card">
            <h3>Download Reports</h3>
            <button class="button" onclick="generatePDF('attendanceTable')">Download Attendance</button>
            <button class="button" onclick="generatePDF('gradeBook')">Download Grades</button>
        </div>
        <!-- Additional teacher content here -->
    </div>
</div>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
// Firebase config and core logic (auth, views)
// File upload and PDF generation logic here (already implemented)
</script>
</body>
</html>
